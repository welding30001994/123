<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videollamada con VideoSDK.live</title>
    <script src="https://sdk.videosdk.live/js-sdk/0.0.68/videosdk.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .controls {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        button {
            padding: 10px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #cccccc;
        }
        #videoContainer {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .video-frame {
            background: #222;
            border-radius: 4px;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: auto;
        }
        .participant-info {
            background: #333;
            color: white;
            padding: 5px 10px;
            font-size: 14px;
        }
        input {
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Videollamada con VideoSDK.live</h1>
        
        <div>
            <input type="text" id="meetingId" placeholder="Ingresa el ID de la reunión" value="mi-reunion-123">
            <input type="text" id="participantName" placeholder="Tu nombre" value="Usuario">
        </div>
        
        <div class="controls">
            <button id="joinBtn">Unirse a la reunión</button>
            <button id="leaveBtn" disabled>Salir de la reunión</button>
            <button id="toggleMicBtn" disabled>Silenciar Micrófono</button>
            <button id="toggleWebcamBtn" disabled>Apagar Cámara</button>
        </div>
        
        <div id="videoContainer"></div>
    </div>

    <script>
        // Configuración con tus credenciales
        const API_KEY = "1f8e18ce-822b-48b6-8551-3e1a4ff023b5";
        const SECRET_KEY = "c7d1a5f98f1fcd72698d59b8fba650973111a1e49ddefc2944364d1f914a6984";
        
        // Variables globales
        let meeting = null;
        let localParticipantId = null;
        
        // Elementos del DOM
        const joinBtn = document.getElementById('joinBtn');
        const leaveBtn = document.getElementById('leaveBtn');
        const toggleMicBtn = document.getElementById('toggleMicBtn');
        const toggleWebcamBtn = document.getElementById('toggleWebcamBtn');
        const meetingIdInput = document.getElementById('meetingId');
        const participantNameInput = document.getElementById('participantName');
        const videoContainer = document.getElementById('videoContainer');
        
        // Inicializar la reunión
        joinBtn.addEventListener('click', async () => {
            const meetingId = meetingIdInput.value.trim();
            const participantName = participantNameInput.value.trim();
            
            if (!meetingId || !participantName) {
                alert('Por favor ingresa un ID de reunión y tu nombre');
                return;
            }
            
            try {
                // Configurar la reunión
                meeting = new VideoSDK.Meeting({
                    apiKey: API_KEY,
                    meetingId: meetingId,
                    participantId: generateParticipantId(),
                    participantName: participantName,
                    micEnabled: true,
                    webcamEnabled: true,
                    maxResolution: 'hd'
                });
                
                // Escuchar eventos de la reunión
                setupMeetingListeners();
                
                // Unirse a la reunión
                await meeting.join();
                
                // Habilitar controles
                joinBtn.disabled = true;
                leaveBtn.disabled = false;
                toggleMicBtn.disabled = false;
                toggleWebcamBtn.disabled = false;
                
            } catch (error) {
                console.error('Error al unirse a la reunión:', error);
                alert('Error al unirse a la reunión: ' + error.message);
            }
        });
        
        // Salir de la reunión
        leaveBtn.addEventListener('click', () => {
            if (meeting) {
                meeting.leave();
                resetMeetingUI();
            }
        });
        
        // Alternar micrófono
        toggleMicBtn.addEventListener('click', () => {
            if (meeting) {
                meeting.toggleMic();
            }
        });
        
        // Alternar cámara
        toggleWebcamBtn.addEventListener('click', () => {
            if (meeting) {
                meeting.toggleWebcam();
            }
        });
        
        // Configurar listeners de la reunión
        function setupMeetingListeners() {
            // Evento cuando te unes exitosamente
            meeting.on('meeting-joined', () => {
                console.log('Reunión iniciada');
            });
            
            // Evento cuando otro participante se une
            meeting.on('participant-joined', (participant) => {
                console.log('Participante unido:', participant.id);
                addParticipantVideo(participant);
            });
            
            // Evento cuando un participante se va
            meeting.on('participant-left', (participantId) => {
                console.log('Participante salió:', participantId);
                removeParticipantVideo(participantId);
            });
            
            // Evento cuando hay un error
            meeting.on('error', (error) => {
                console.error('Error en la reunión:', error);
                alert('Error: ' + error.message);
            });
            
            // Evento cuando cambia el estado del micrófono
            meeting.on('mic-state-changed', ({ participantId, isMicOn }) => {
                updateParticipantMicState(participantId, isMicOn);
            });
            
            // Evento cuando cambia el estado de la cámara
            meeting.on('webcam-state-changed', ({ participantId, isWebcamOn }) => {
                updateParticipantWebcamState(participantId, isWebcamOn);
            });
        }
        
        // Añadir video de participante al DOM
        function addParticipantVideo(participant) {
            const participantId = participant.id;
            const participantName = participant.displayName || 'Participante';
            
            // Crear contenedor para el video
            const videoFrame = document.createElement('div');
            videoFrame.className = 'video-frame';
            videoFrame.id = `participant-${participantId}`;
            
            // Crear elemento de video
            const videoElement = document.createElement('video');
            videoElement.id = `video-${participantId}`;
            videoElement.autoplay = true;
            videoElement.playsInline = true;
            
            // Crear información del participante
            const infoElement = document.createElement('div');
            infoElement.className = 'participant-info';
            infoElement.id = `info-${participantId}`;
            infoElement.textContent = `${participantName} (${participant.isLocal ? 'Tú' : 'Remoto'})`;
            
            // Añadir elementos al DOM
            videoFrame.appendChild(videoElement);
            videoFrame.appendChild(infoElement);
            videoContainer.appendChild(videoFrame);
            
            // Configurar stream de video si está disponible
            if (participant.webcamStream) {
                videoElement.srcObject = participant.webcamStream;
            }
        }
        
        // Eliminar video de participante del DOM
        function removeParticipantVideo(participantId) {
            const videoFrame = document.getElementById(`participant-${participantId}`);
            if (videoFrame) {
                videoFrame.remove();
            }
        }
        
        // Actualizar estado del micrófono en la UI
        function updateParticipantMicState(participantId, isMicOn) {
            const infoElement = document.getElementById(`info-${participantId}`);
            if (infoElement) {
                const currentText = infoElement.textContent.replace(/ 🎤 (ON|OFF)/, '');
                infoElement.textContent = currentText + (isMicOn ? ' 🎤 ON' : ' 🎤 OFF');
            }
            
            // Actualizar texto del botón para el usuario local
            if (participantId === localParticipantId) {
                toggleMicBtn.textContent = isMicOn ? 'Silenciar Micrófono' : 'Activar Micrófono';
            }
        }
        
        // Actualizar estado de la cámara en la UI
        function updateParticipantWebcamState(participantId, isWebcamOn) {
            const videoElement = document.getElementById(`video-${participantId}`);
            if (videoElement) {
                videoElement.style.display = isWebcamOn ? 'block' : 'none';
            }
            
            const infoElement = document.getElementById(`info-${participantId}`);
            if (infoElement) {
                const currentText = infoElement.textContent.replace(/ 📷 (ON|OFF)/, '');
                infoElement.textContent = currentText + (isWebcamOn ? ' 📷 ON' : ' 📷 OFF');
            }
            
            // Actualizar texto del botón para el usuario local
            if (participantId === localParticipantId) {
                toggleWebcamBtn.textContent = isWebcamOn ? 'Apagar Cámara' : 'Encender Cámara';
            }
        }
        
        // Restablecer la UI después de salir de la reunión
        function resetMeetingUI() {
            videoContainer.innerHTML = '';
            joinBtn.disabled = false;
            leaveBtn.disabled = true;
            toggleMicBtn.disabled = true;
            toggleWebcamBtn.disabled = true;
            toggleMicBtn.textContent = 'Silenciar Micrófono';
            toggleWebcamBtn.textContent = 'Apagar Cámara';
            meeting = null;
            localParticipantId = null;
        }
        
        // Generar un ID único para el participante
        function generateParticipantId() {
            localParticipantId = 'participant-' + Math.random().toString(36).substring(2, 11);
            return localParticipantId;
        }
    </script>
</body>
</html>
